<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thenux Lyrics WEB</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Thenux Lyrics WEB</h1>
      <button id="theme-toggle">Toggle Theme</button>
    </header>
    <div class="search-container">
      <input type="text" id="lyrics-search" placeholder="Search for a song..." />
      <button id="search-btn">Search</button>
    </div>
    <div id="lyrics-display"></div>
    <div id="mp3-player">
      <audio id="audio-player" controls></audio>
      <div id="waveform"></div>
      <div id="mp3-player">
        <div id="track-info">
          <h3 id="track-title">No Track Playing</h3>
          <p id="track-artist">Unknown Artist</p>
        </div>
        <div id="waveform"></div>
        <div class="controls">
          <button id="prev-btn"><i class="fas fa-backward"></i></button>
          <button id="play-btn"><i class="fas fa-play"></i></button>
          <button id="pause-btn" style="display:none;"><i class="fas fa-pause"></i></button>
          <button id="next-btn"><i class="fas fa-forward"></i></button>
        </div>
        <div class="progress-bar">
          <div id="progress"></div>
        </div>
        <div class="volume-container">
          <i class="fas fa-volume-down"></i>
          <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
          <i class="fas fa-volume-up"></i>
        </div>

      
      </div>
      
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
